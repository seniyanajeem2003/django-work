{% extends 'layout/app-layout.html'%}
{% block 'content' %}
 <h1>Grade Card of {{ student_name }}</h1>

    <p><strong>Grade:</strong> {{ grade }}</p>
     <h3>Marks:</h3>
        <ul>
            {% for subject, score in marks.items %}
                <li>{{ subject }}: {{ score }}</li>
            {% endfor %}
        </ul>
    <p><strong>Remarks:</strong> {{ remarks }}</p>
{% endblock %}
