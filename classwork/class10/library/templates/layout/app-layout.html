<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    
   <style>
.library-table {
    width: 100%;           
    border-collapse: collapse;
    text-align: center;
    margin-top: 20px;      
}

.library-table th,
.library-table td {
    border: 1px solid #000;  
    padding: 8px;
}

.pagination-box {
    width: fit-content;
    margin: 20px auto;
    padding: 15px 25px;
    border: 2px solid #999; 
    border-radius: 10px;
    background-color: #f9f9f9; 
    text-align: center;
}

.pagination-box .page-link {
    margin: 0 5px;
    padding: 5px 10px;
    text-decoration: none;
    border: 1px solid #999; 
    border-radius: 5px;
    color: #333; 
    font-weight: bold;
    transition: background-color 0.3s, color 0.3s;
}

.pagination-box .page-link:hover {
    background-color: #e0e0e0; 
    color: #000; 
}

.pagination-box .current {
    background-color: #ccc; 
    color: #000; 
    pointer-events: none;
}


.navbar {
    width: 100%;
    background-color: #f9f9f9;   
    border-bottom: 1px solid #ccc;
    padding: 10px 20px;           
    text-align: left;             
}

.navbar a {
    display: inline-block;
    margin-right: 15px;           
    padding: 8px 15px;            
    text-decoration: none;
    color: #000;
    font-weight: bold;
    border: 1px solid #ccc;    
    border-radius: 5px;
    transition: background-color 0.3s;
}

.navbar a:hover {
    background-color: #e0e0e0;    
}

</style>

</head>
<body>
    {% include 'nav-bar.html' %}
    {% block content %}
    {% endblock %}
</body>
</html>
